<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - Inbox Inbrekers</title>
    <style>
        html, body {
            overflow: hidden; /* Voorkomt scrollen op zowel html als body */
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('gameover3.png'); /* Achtergrondafbeelding */
            background-size: cover; /* Bedekt de hele pagina */
            background-position: center; /* Centreert de afbeelding */
            font-family: Arial, sans-serif;
            color: red; /* Tekstkleur buiten de box */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        .message-box {
            background: rgba(0, 0, 0, 0.8); /* Zwarte achtergrond met transparantie */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px red; /* Rode schaduw */
            max-width: 80%;
            text-align: center;
            color: red; /* Tekstkleur in de box */
            position: relative;
            overflow: hidden;
        }
        .message-box h1, .message-box p {
            color: red; /* Rode tekst in de box */
            position: relative;
            z-index: 1;
        }
        .message-box::before, .message-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: 0;
            animation: glitch 2s infinite;
        }
        .message-box::before {
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-5px, 0);
        }
        .message-box::after {
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            transform: translate(5px, 0);
        }
        @keyframes glitch {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-5px, 5px);
            }
            50% {
                transform: translate(5px, -5px);
            }
            75% {
                transform: translate(-5px, -5px);
            }
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: black; /* Tekstkleur van de knop */
            background-color: red; /* Achtergrondkleur van de knop */
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px red; /* Rode schaduw */
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        .button:hover {
            background-color: darkred; /* Donkerder rood bij hover */
        }
        .button::before, .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
            animation: glitch 2s infinite;
        }
        .button::before {
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-5px, 0);
        }
        .button::after {
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            transform: translate(5px, 0);
        }
        /* Hack-effect: zwarte lijnen die over het scherm bewegen */
        .hack-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: black;
            animation: hackLine 1s linear infinite;
            opacity: 0;
        }
        @keyframes hackLine {
            0% {
                top: 0;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <audio autoplay>
        <source src="gameover3.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <div class="message-box">
        <h1>GAME OVER</h1>
        <p>De tijd is op, je bent al gehackt! <br>
            Wil je opnieuw beginnen?
        </p>
    </div>
    <a href="index.html" class="button">Terug naar Home</a>

    <!-- Hack-effect: zwarte lijnen -->
    <div class="hack-line" style="left: 0; animation-delay: 0s;"></div>
    <div class="hack-line" style="left: 16%; animation-delay: 0.2s;"></div>
    <div class="hack-line" style="left: 46%; animation-delay: 0.4s;"></div>
    <div class="hack-line" style="left: 63%; animation-delay: 0.6s;"></div>
    <div class="hack-line" style="left: 91%; animation-delay: 0.8s;"></div>
</body>
</html>
